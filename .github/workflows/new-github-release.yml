name: New GitHub Release

# âœï¸ Description:
# This workflow is triggered automatically after the new app version workflow succeeds.
# It creates a new GitHub release with the new app version and auto-generated release notes.

# ğŸš¨ GITHUB SECRETS REQUIRED: None

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: 'Version will be added as tag'

jobs:
  release:
    name: New GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Step 1: Checkout the repository
      - name: ğŸ“¦ Checkout project repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Create a GitHub release
      - name: ğŸ·ï¸ Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          draft: false
          tag: ${{ inputs.version }}

      # Step 3: Log success
      - name: ğŸ‰ Success
        if: ${{ success() }}
        run: |
          echo "GitHub release created successfully!"
